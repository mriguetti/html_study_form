<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <title>Cadastro da liga dos Astronautas</title>
</head>
    <body>
    <h3>Cadastro da liga dos Astronautas</h3>   
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome">
    <p><label for="Email">Email:</label>
    <input type="email" id="eml" name="eml">
    <label for="nome">- Password:</label>
    <input type="password" id="psw" name="psw"></p>
    <p><label for="datan">Data de nascimento:</label>
    <input type="date" id="datan" name="datan">
    <label for="foto">- Foto:</label>
    <input type="file" id="foto" name="foto"></p>
    <label for="nacio">Nacionalidade:</label>
        <select name="nacio" id="nacio" name="nacio">
            <option value="Russo">Russo</option>
            <option value="Brasileiro">Brasileiro</option>
            <option value="Americano">Americano</option>
        </select>
    <label for="genf">- Gênero: F</label>
    <input type="radio" id="genf" name="gen" value="F">
    <label for="genm"> M </label>
    <input type="radio" id="genm" name="gen" value="M">
    <p>Suas principais qualidades:<br>
    <label for="intel"> Inteligência</label>
    <input type="checkbox" id="intel" name="inteligencia" value="Inteligência">
    <label for="resil">| Resiliência</label>
    <input type="checkbox" id="resil" name="resiliencia" value="Resiliência">
    <label for="prep">| Preparo físico</label>
    <input type="checkbox" id="prep" name="preparofisico" value="Preparo Físico">
    <label for="educ">| Educação </label>
    <input type="checkbox" id="educ" name="educacao" value="Educação"> |
    <p><textarea id="pq" name="pq" placeholder="Por que você gostaria de ser astronauta?" style="height: 100px; width: 500px;"></textarea></p>
    <input type="submit" value="Criar">
    </body>
</html>
